name: Revert Commit

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: "Commit SHA to revert"
        required: true

jobs:
  revert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Revert commit
        run: |
          git revert --no-edit ${{ github.event.inputs.commit_sha }}

      - name: Push changes
        run: |
          git push
