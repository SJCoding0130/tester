name: External Trigger Unity Primary

on:
  workflow_dispatch:

jobs:
  run-python:
    runs-on: windows-latest

    env:
      ASSET_RIPPER_VERSION: "0.3.4.0"

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.bla }}
        fetch-depth: 0  # important for pushing changes safely

    - name: Download CloudFront file
      run: |
        curl.exe -L "https://d15iupkbkbqkwv.cloudfront.net/adv2024/Android/Android" -o target.bin

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install UnityPy
      run: |
        python -m pip install --upgrade pip
        pip install UnityPy

    - name: List down all the chapter.asset
      run: |
        python "chapter.py" "target.bin"
        type output.txt  # prints the file paths in the workflow log

