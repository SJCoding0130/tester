name: Hard Reset Repository

on:
  workflow_dispatch:
    inputs:
      commit_sha:
        description: "Commit SHA to reset to"
        required: true

jobs:
  reset:
    runs-on: ubuntu-latest

    steps:
      - name: Verify repository owner
        if: github.actor != github.repository_owner
        run: |
          echo "‚ùå Only the repository owner can run this workflow."
          exit 1

      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "SJCoding0130"
          git config user.email "snoopyjian_0130@hotmail.com"

      - name: Hard reset to commit
        run: |
          git reset --hard ${{ github.event.inputs.commit_sha }}

      - name: Force push
        run: |
          git push --force
